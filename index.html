<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>江鲜渔获 - 优质鲫鱼、军鱼、长江扁鱼直销</title>
    <style>
        :root {
            --primary-color: #2c8a67;
            --primary-dark: #1f6a4e;
            --secondary-color: #f8b400;
            --light-color: #f5f7fa;
            --dark-color: #333;
            --gray-color: #777;
            --white-color: #fff;
            --border-radius: 8px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* 鱼类订单查询专用样式 */
        .fish-order-query {
            max-width: 800px;
            margin: 30px auto;
            padding: 25px;
            background: var(--white-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .fish-order-form .form-group {
            margin-bottom: 20px;
        }
        
        .fish-order-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-dark);
        }
        
        .fish-order-form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
        }
        
        .fish-order-details {
            display: none;
            margin-top: 30px;
            border-top: 2px solid var(--primary-color);
            padding-top: 20px;
        }
        
        .fish-order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .fish-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            background-color: var(--secondary-color);
            color: #333;
            font-weight: bold;
        }
        
        .fish-items-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        .fish-items-table th {
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            text-align: left;
        }
        
        .fish-items-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        
        .fish-type-tag {
            display: inline-block;
            padding: 3px 8px;
            background-color: #e1f5fe;
            color: #0288d1;
            border-radius: 4px;
            font-size: 0.85em;
        }
        
        .fish-order-total {
            text-align: right;
            font-size: 1.1em;
            margin-top: 20px;
        }
        
        .query-fish-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }
        
        .query-fish-btn:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <!-- 您网站原有的header和导航栏 -->
    
    <div class="container">
        <!-- 鱼类专用订单查询区 -->
        <section class="fish-order-query">
            <h2>渔获订单查询</h2>
            <p>查询您订购的鲫鱼、军鱼、长江扁鱼等水产品订单状态</p>
            
            <form class="fish-order-form" id="fishOrderForm">
                <div class="form-group">
                    <label for="fish-order-number">渔获订单编号</label>
                    <input type="text" id="fish-order-number" placeholder="如: FISH2023001" required>
                </div>
                
                <div class="form-group">
                    <label for="fish-phone">联系电话</label>
                    <input type="tel" id="fish-phone" placeholder="下单时使用的手机号" required>
                </div>
                
                <button type="submit" class="query-fish-btn">查询渔获订单</button>
            </form>
            
            <div class="fish-order-details" id="fishOrderDetails">
                <div class="fish-order-header">
                    <h3>渔获订单详情</h3>
                    <span class="fish-status" id="fishOrderStatus">已发货</span>
                </div>
                
                <div class="fish-order-info">
                    <p><strong>订单编号:</strong> <span id="fish-order-id">FISH2023001</span></p>
                    <p><strong>下单时间:</strong> <span id="fish-order-date">2023-11-20 09:30</span></p>
                    <p><strong>预计送达:</strong> <span id="fish-delivery-date">2023-11-22 15:00前</span></p>
                </div>
                
                <h4>渔获清单</h4>
                <table class="fish-items-table">
                    <thead>
                        <tr>
                            <th>鱼类品种</th>
                            <th>规格</th>
                            <th>单价</th>
                            <th>数量</th>
                            <th>小计</th>
                        </tr>
                    </thead>
                    <tbody id="fish-items-list">
                        <!-- 动态生成渔获清单 -->
                    </tbody>
                </table>
                
                <div class="fish-order-total">
                    <p><strong>商品总额:</strong> ¥<span id="fish-subtotal">356.00</span></p>
                    <p><strong>保鲜包装费:</strong> ¥<span id="fish-packaging">15.00</span></p>
                    <p><strong>总计:</strong> ¥<span id="fish-total">371.00</span></p>
                </div>
                
                <div class="fish-delivery-info">
                    <h4>配送信息</h4>
                    <p><strong>收货人:</strong> <span id="fish-receiver">张先生</span></p>
                    <p><strong>联系电话:</strong> <span id="fish-contact-phone">138****8888</span></p>
                    <p><strong>收货地址:</strong> <span id="fish-address">上海市浦东新区张江高科技园区</span></p>
                    <p><strong>特别要求:</strong> <span id="fish-notes">活鱼配送，请保持鲜活</span></p>
                </div>
            </div>
        </section>
    </div>
    
    <script>
        // 鱼类订单数据
        const fishOrders = {
            "FISH2023001": {
                phone: "13812348888",
                date: "2023-11-20 09:30",
                status: "shipped",
                statusText: "已发货",
                delivery: "2023-11-22 15:00前",
                items: [
                    { 
                        type: "长江鲫鱼", 
                        spec: "鲜活, 500-600g/条", 
                        price: "¥45.00/斤", 
                        quantity: "3斤",
                        total: "¥135.00",
                        tag: "鲫鱼"
                    },
                    { 
                        type: "野生军鱼", 
                        spec: "鲜活, 600-800g/条", 
                        price: "¥88.00/斤", 
                        quantity: "1.5斤",
                        total: "¥132.00",
                        tag: "军鱼"
                    },
                    { 
                        type: "长江扁鱼", 
                        spec: "鲜活, 400-500g/条", 
                        price: "¥59.00/斤", 
                        quantity: "1.5斤",
                        total: "¥89.00",
                        tag: "长江扁鱼"
                    }
                ],
                subtotal: "356.00",
                packaging: "15.00",
                total: "371.00",
                receiver: "张先生",
                phone: "13812348888",
                address: "上海市浦东新区张江高科技园区",
                notes: "活鱼配送，请保持鲜活"
            },
            "FISH2023002": {
                phone: "13987654321",
                date: "2023-11-21 14:15",
                status: "processing",
                statusText: "处理中",
                delivery: "2023-11-24 12:00前",
                items: [
                    { 
                        type: "野生军鱼", 
                        spec: "鲜活, 800g以上/条", 
                        price: "¥108.00/斤", 
                        quantity: "2斤",
                        total: "¥216.00",
                        tag: "军鱼"
                    }
                ],
                subtotal: "216.00",
                packaging: "15.00",
                total: "231.00",
                receiver: "李女士",
                phone: "13987654321",
                address: "北京市海淀区中关村",
                notes: "上午10点后配送"
            }
        };

        // 订单查询功能
        document.getElementById('fishOrderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const orderId = document.getElementById('fish-order-number').value.trim();
            const phone = document.getElementById('fish-phone').value.trim();
            
            if (!orderId || !phone) {
                alert('请输入订单编号和联系电话');
                return;
            }
            
            // 查找订单
            if (fishOrders[orderId] && fishOrders[orderId].phone === phone) {
                const order = fishOrders[orderId];
                
                // 更新订单信息
                document.getElementById('fish-order-id').textContent = orderId;
                document.getElementById('fish-order-date').textContent = order.date;
                document.getElementById('fish-delivery-date').textContent = order.delivery;
                document.getElementById('fish-subtotal').textContent = order.subtotal;
                document.getElementById('fish-packaging').textContent = order.packaging;
                document.getElementById('fish-total').textContent = order.total;
                document.getElementById('fish-receiver').textContent = order.receiver;
                document.getElementById('fish-contact-phone').textContent = order.phone.replace(/(\d{3})\d{4}(\d{4})/, '$1****$2');
                document.getElementById('fish-address').textContent = order.address;
                document.getElementById('fish-notes').textContent = order.notes;
                
                // 更新状态
                const statusElement = document.getElementById('fishOrderStatus');
                statusElement.textContent = order.statusText;
                statusElement.style.backgroundColor = 
                    order.status === 'shipped' ? '#4CAF50' : 
                    order.status === 'processing' ? '#FFC107' : '#9E9E9E';
                
                // 生成渔获清单
                const itemsList = document.getElementById('fish-items-list');
                itemsList.innerHTML = '';
                
                order.items.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            ${item.type} 
                            <span class="fish-type-tag">${item.tag}</span>
                        </td>
                        <td>${item.spec}</td>
                        <td>${item.price}</td>
                        <td>${item.quantity}</td>
                        <td>${item.total}</td>
                    `;
                    itemsList.appendChild(row);
                });
                
                // 显示订单详情
                document.getElementById('fishOrderDetails').style.display = 'block';
                
            } else {
                alert('未找到匹配的渔获订单，请确认订单编号和联系电话是否正确');
                document.getElementById('fishOrderDetails').style.display = 'none';
            }
        });
    </script>
</body>
</html>
