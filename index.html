<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鲜渔码头 - 优质海鲜直供</title>
    <style>
        /* 保留之前的所有样式 */
        :root {
            --primary-color: #2c8a67;
            --primary-dark: #1f6a4e;
            --secondary-color: #f8b400;
            --light-color: #f5f7fa;
            --dark-color: #333;
            --gray-color: #777;
            --white-color: #fff;
            --border-radius: 8px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        /* 订单查询系统特有样式 */
        .order-query-section {
            background-color: var(--white-color);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            max-width: 800px;
            margin: 40px auto;
        }
        
        .order-query-form .form-group {
            margin-bottom: 20px;
        }
        
        .order-query-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-dark);
        }
        
        .order-query-form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
        }
        
        .order-details {
            margin-top: 30px;
            display: none;
            background-color: var(--light-color);
            padding: 25px;
            border-radius: var(--border-radius);
        }
        
        .order-details h3 {
            color: var(--primary-dark);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .order-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .order-info p {
            margin-bottom: 8px;
        }
        
        .order-info strong {
            color: var(--primary-dark);
        }
        
        .order-items {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        .order-items th {
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            text-align: left;
        }
        
        .order-items td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        
        .order-items tr:last-child td {
            border-bottom: none;
        }
        
        .order-total {
            text-align: right;
            margin-top: 20px;
            font-size: 1.1rem;
        }
        
        .order-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .status-pending {
            background-color: #FFD700;
            color: #333;
        }
        
        .status-processing {
            background-color: #1E90FF;
            color: white;
        }
        
        .status-shipped {
            background-color: #32CD32;
            color: white;
        }
        
        .status-delivered {
            background-color: #2c8a67;
            color: white;
        }
        
        .status-cancelled {
            background-color: #FF4500;
            color: white;
        }
        
        .no-orders {
            text-align: center;
            padding: 40px;
            color: var(--gray-color);
        }
        
        .query-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .query-btn:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <!-- 保留您网站原有的header、导航栏等部分 -->
    
    <div class="container">
        <!-- 在适当位置添加订单查询部分 -->
        <section id="order-query">
            <div class="section-title">
                <h2>订单查询</h2>
            </div>
            
            <div class="order-query-section">
                <form class="order-query-form" id="orderQueryForm">
                    <div class="form-group">
                        <label for="order-number">订单编号</label>
                        <input type="text" id="order-number" name="order-number" placeholder="请输入您的订单编号" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="query-phone">联系电话</label>
                        <input type="tel" id="query-phone" name="query-phone" placeholder="请输入下单时使用的电话号码" required>
                    </div>
                    
                    <button type="submit" class="query-btn btn-block">查询订单</button>
                </form>
                
                <div id="order-results">
                    <!-- 订单查询结果将在这里显示 -->
                    <div class="no-orders" id="no-orders">
                        <p>请输入订单编号和联系电话查询您的订单</p>
                    </div>
                    
                    <div class="order-details" id="order-details">
                        <h3>订单详情 <span class="order-status" id="order-status-badge">已发货</span></h3>
                        
                        <div class="order-info">
                            <div>
                                <p><strong>订单编号：</strong> <span id="order-number-display">ORD20230001</span></p>
                                <p><strong>下单时间：</strong> <span id="order-date">2023-11-15 14:30:22</span></p>
                            </div>
                            <div>
                                <p><strong>支付方式：</strong> <span id="payment-method">微信支付</span></p>
                                <p><strong>配送方式：</strong> <span id="shipping-method">标准配送</span></p>
                            </div>
                        </div>
                        
                        <h4>商品清单</h4>
                        <table class="order-items">
                            <thead>
                                <tr>
                                    <th>商品名称</th>
                                    <th>单价</th>
                                    <th>数量</th>
                                    <th>小计</th>
                                </tr>
                            </thead>
                            <tbody id="order-items-list">
                                <!-- 订单商品列表将通过JavaScript动态生成 -->
                            </tbody>
                        </table>
                        
                        <div class="order-total">
                            <p><strong>商品总额：</strong> <span id="subtotal">¥324.00</span></p>
                            <p><strong>运费：</strong> <span id="shipping-fee">¥0.00</span></p>
                            <p><strong>应付总额：</strong> <span id="total-amount">¥324.00</span></p>
                        </div>
                        
                        <div class="order-info">
                            <div>
                                <p><strong>收货人：</strong> <span id="receiver-name">张先生</span></p>
                                <p><strong>联系电话：</strong> <span id="receiver-phone">187****8883</span></p>
                            </div>
                            <div>
                                <p><strong>收货地址：</strong> <span id="shipping-address">福建省宁德市寿宁县武曲镇甲峰村</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- 保留您网站原有的其他部分 -->
    </div>
    
    <!-- 保留您网站原有的footer部分 -->
    
    <script>
        // 订单查询功能
        document.getElementById('orderQueryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const orderNumber = document.getElementById('order-number').value.trim();
            const phone = document.getElementById('query-phone').value.trim();
            
            if (!orderNumber || !phone) {
                alert('请输入订单编号和联系电话');
                return;
            }
            
            // 这里应该是AJAX请求到服务器查询订单
            // 以下是模拟数据
            const mockOrders = {
                'ORD20230001': {
                    number: 'ORD20230001',
                    date: '2023-11-15 14:30:22',
                    status: 'shipped',
                    statusText: '已发货',
                    products: [
                        { name: '野生大黄鱼', price: '¥128.00/斤', quantity: 2, total: '¥256.00' },
                        { name: '深海大虾', price: '¥68.00/斤', quantity: 1, total: '¥68.00' }
                    ],
                    subtotal: '¥324.00',
                    shipping: '¥0.00',
                    total: '¥324.00',
                    paymentMethod: '微信支付',
                    shippingMethod: '标准配送',
                    receiver: {
                        name: '张先生',
                        phone: '18750308883',
                        address: '福建省宁德市寿宁县武曲镇甲峰村'
                    }
                },
                'ORD20230002': {
                    number: 'ORD20230002',
                    date: '2023-11-16 09:15:43',
                    status: 'processing',
                    statusText: '处理中',
                    products: [
                        { name: '鲜活大闸蟹', price: '¥88.00/只', quantity: 4, total: '¥352.00' }
                    ],
                    subtotal: '¥352.00',
                    shipping: '¥15.00',
                    total: '¥367.00',
                    paymentMethod: '支付宝',
                    shippingMethod: '加急配送',
                    receiver: {
                        name: '李女士',
                        phone: '13685055318',
                        address: '福建省宁德市寿宁县武曲镇甲峰村'
                    }
                }
            };
            
            // 检查订单是否存在
            if (mockOrders[orderNumber] && 
                (mockOrders[orderNumber].receiver.phone === phone || 
                 mockOrders[orderNumber].receiver.phone.replace(/\D/g, '') === phone.replace(/\D/g, ''))) {
                
                const order = mockOrders[orderNumber];
                
                // 更新订单详情显示
                document.getElementById('order-number-display').textContent = order.number;
                document.getElementById('order-date').textContent = order.date;
                document.getElementById('payment-method').textContent = order.paymentMethod;
                document.getElementById('shipping-method').textContent = order.shippingMethod;
                document.getElementById('subtotal').textContent = order.subtotal;
                document.getElementById('shipping-fee').textContent = order.shipping;
                document.getElementById('total-amount').textContent = order.total;
                document.getElementById('receiver-name').textContent = order.receiver.name;
                document.getElementById('receiver-phone').textContent = order.receiver.phone.replace(/(\d{3})\d{4}(\d{4})/, '$1****$2');
                document.getElementById('shipping-address').textContent = order.receiver.address;
                
                // 更新订单状态
                const statusBadge = document.getElementById('order-status-badge');
                statusBadge.textContent = order.statusText;
                statusBadge.className = 'order-status';
                
                // 根据状态设置不同的样式
                switch(order.status) {
                    case 'pending':
                        statusBadge.classList.add('status-pending');
                        break;
                    case 'processing':
                        statusBadge.classList.add('status-processing');
                        break;
                    case 'shipped':
                        statusBadge.classList.add('status-shipped');
                        break;
                    case 'delivered':
                        statusBadge.classList.add('status-delivered');
                        break;
                    case 'cancelled':
                        statusBadge.classList.add('status-cancelled');
                        break;
                }
                
                // 生成商品列表
                const itemsList = document.getElementById('order-items-list');
                itemsList.innerHTML = '';
                
                order.products.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${product.name}</td>
                        <td>${product.price}</td>
                        <td>${product.quantity}</td>
                        <td>${product.total}</td>
                    `;
                    itemsList.appendChild(row);
                });
                
                // 显示订单详情
                document.getElementById('no-orders').style.display = 'none';
                document.getElementById('order-details').style.display = 'block';
                
            } else {
                // 没有找到订单
                document.getElementById('no-orders').innerHTML = `
                    <p>未找到匹配的订单信息</p>
                    <p>请确认订单编号和联系电话是否正确</p>
                `;
                document.getElementById('no-orders').style.display = 'block';
                document.getElementById('order-details').style.display = 'none';
            }
        });
    </script>
</body>
</html>
