<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>甲峰村优质淡水鱼销售</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f5f5f5;
        }
        header {
            background-color: #2c8a5a;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }
        .fish-item {
            background: white;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .fish-item h3 {
            color: #2c8a5a;
            margin-top: 0;
        }
        .contact-info {
            background: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .order-form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #2c8a5a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1f6e4a;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>甲峰村优质淡水鱼销售</h1>
        <p>新鲜美味，品质保证</p>
    </header>

    <div class="container">
        <section class="fish-item">
            <h3>鲫鱼</h3>
            <p>我们提供的鲫鱼来自清澈的淡水水域，肉质鲜嫩，营养丰富，适合多种烹饪方式。</p>
            <p><strong>价格：</strong>25元/斤</p>
        </section>

        <section class="fish-item">
            <h3>军鱼</h3>
            <p>军鱼是我们当地的特色鱼种，肉质紧实，味道鲜美，深受消费者喜爱。</p>
            <p><strong>价格：</strong>35元/斤</p>
        </section>

        <section class="fish-item">
            <h3>长江扁鱼</h3>
            <p>长江扁鱼体型扁平，肉质细腻，刺少肉多，是家庭聚餐的理想选择。</p>
            <p><strong>价格：</strong>30元/斤</p>
        </section>

        <section class="contact-info">
            <h2>联系我们</h2>
            <p><strong>电话：</strong>18750308883 / 13685055318</p>
            <p><strong>邮箱：</strong><a href="mailto:a54wxx@outlook.com">a54wxx@outlook.com</a></p>
            <p><strong>地址：</strong>福建省宁德市寿宁县武曲镇甲峰村</p>
        </section>

        <section class="order-form">
            <h2>在线订购</h2>
            <form id="fishOrderForm">
                <div class="form-group">
                    <label for="name">姓名：</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">联系电话：</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="address">送货地址：</label>
                    <input type="text" id="address" name="address" required>
                </div>
                
                <div class="form-group">
                    <label for="fishType">选择鱼种：</label>
                    <select id="fishType" name="fishType" required>
                        <option value="">--请选择--</option>
                        <option value="鲫鱼">鲫鱼</option>
                        <option value="军鱼">军鱼</option>
                        <option value="长江扁鱼">长江扁鱼</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="quantity">数量(斤)：</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="deliveryDate">期望送货日期：</label>
                    <input type="date" id="deliveryDate" name="deliveryDate" required>
                </div>
                
                <div class="form-group">
                    <label for="notes">备注：</label>
                    <textarea id="notes" name="notes" rows="3"></textarea>
                </div>
                
                <button type="submit">提交订单</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2023 甲峰村优质淡水鱼销售 版权所有</p>
    </footer>

    <script>
        document.getElementById('fishOrderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 这里可以添加表单验证逻辑
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const fishType = document.getElementById('fishType').value;
            const quantity = document.getElementById('quantity').value;
            
            if(!name || !phone || !fishType || !quantity) {
                alert('请填写所有必填字段');
                return;
            }
            
            // 这里可以添加发送订单到服务器的代码
            // 实际应用中应该使用AJAX发送到后端处理
            alert('订单提交成功！我们会尽快与您联系确认订单详情。');
            this.reset();
        });
    </script>
</body>
</html>
